<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        #container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function verifyAnswer() {
            const answer = document.getElementById("answer").value.toLowerCase().trim();
            // Valid keywords as regular expressions to match whole words only
            const validAnswers = ["\\bmovie\\b", "\\bmovies\\b", "\\bshow\\b", "\\bserial\\b", "\\btv\\b", "\\btelevision\\b", "\\bseries\\b", "\\bweb-series\\b"];

            // Check if any valid keyword as a whole word is present in the answer
            if (validAnswers.some(word => new RegExp(word).test(answer))) {
                alert("Wow! Someone remembersðŸ«£");
                window.location.assign("./success.html"); // Redirect to success page
            } else {
                alert("Incorrect answer. Try again.");
            }
        }


    
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.getElementById("answer");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    verifyAnswer();
                }
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h2>What was the one question I frequently used to ask you during Buddy-Up? (Obviously its not work related.)</h2>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button onclick="verifyAnswer()">Submit</button>
    </div>



</body>
</html>
